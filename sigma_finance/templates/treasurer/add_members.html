{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto px-6 py-8">
  <h2 class="text-3xl font-bold text-gray-900 mb-6">âž• Add New Member</h2>

  <form method="POST" action="{{ url_for('treasurer_bp.treasurer_add_member') }}" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
    {% if csrf_token %}
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    {% endif %}

    <!-- Full Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" name="name" id="name" required
             class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" id="email" required
             class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Role -->
    <div>
      <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
      <select name="role" id="role" required
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="Member">Member</option>
        <option value="Treasurer">Treasurer</option>
        <option value="President">President</option>
        <option value="Secretary">Secretary</option>
      </select>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" required autocomplete="new-password"
             class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Initiation Date -->
    <div>
      <label for="initiation_date" class="block text-sm font-medium text-gray-700">Initiation Date</label>
      <input type="date" name="initiation_date" id="initiation_date"
             class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
      <p class="text-xs text-gray-500 mt-1">Optional Field</p>
    </div>

    <!-- Submit & Cancel -->
    <div class="pt-4 flex items-center space-x-4">
      <button type="submit"
              class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        Add Member
      </button>
      <a href="{{ url_for('treasurer_bp.treasurer_members') }}"
         class="text-sm text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
