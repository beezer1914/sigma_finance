{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto px-4 py-6">
  <h1 class="text-2xl font-bold mb-4">Edit Member</h1>

  <form action="{{ url_for('treasurer_bp.edit_member', member_id=member.id) }}" method="post" class="space-y-6 bg-white p-6 rounded-lg shadow">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" name="name" id="name" value="{{ member.name }}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" id="email" value="{{ member.email }}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
      <select name="role" id="role" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="Member" {% if member.role == 'Member' %}selected{% endif %}>Member</option>
        <option value="Treasurer" {% if member.role == 'Treasurer' %}selected{% endif %}>Treasurer</option>
        <option value="Admin" {% if member.role == 'Admin' %}selected{% endif %}>Admin</option>
      </select>
    </div>

    <div class="flex items-center">
      <input type="checkbox" name="is_active" id="is_active" {% if member.is_active %}checked{% endif %} class="h-4 w-4 text-blue-600 border-gray-300 rounded">
      <label for="is_active" class="ml-2 block text-sm text-gray-700">Active</label>
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
