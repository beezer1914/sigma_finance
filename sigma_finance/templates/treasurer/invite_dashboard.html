<h2 class="text-xl font-semibold mb-4">ðŸ“¨ Invite Management</h2>

<form action="{{ url_for('treasurer_bp.manage_invites') }}" method="POST" class="overflow-x-auto">
  <table class="table-auto w-full border-collapse text-sm">
    <thead class="bg-gray-100 text-left">
      <tr>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Role</th>
        <th class="px-4 py-2">Expires</th>
        <th class="px-4 py-2">Status</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for invite in invites %}
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ invite.email }}</td>
        <td class="px-4 py-2">
          <select name="role_{{ invite.id }}" class="border rounded px-2 py-1 w-full">
            <option value="member" {% if invite.role == 'member' %}selected{% endif %}>Member</option>
            <option value="treasurer" {% if invite.role == 'treasurer' %}selected{% endif %}>Treasurer</option>
            <option value="admin" {% if invite.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </td>
        <td class="px-4 py-2">
          <input type="date" name="expires_{{ invite.id }}" value="{{ invite.expires.strftime('%Y-%m-%d') }}" class="border rounded px-2 py-1 w-full">
        </td>
        <td class="px-4 py-2 capitalize">{{ invite.status }}</td>
        <td class="px-4 py-2 space-x-2">
          <button name="action" value="resend_{{ invite.id }}" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Resend</button>
          {% if invite.status == 'active' %}
          <button name="action" value="revoke_{{ invite.id }}" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Revoke</button>
          {% endif %}
          <button name="action" value="update_{{ invite.id }}" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">Update</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
