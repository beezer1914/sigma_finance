<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
</head>
<body>
    <h2>Reset Your Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.password.label }}<br>{{ form.password(size=32) }}</p>
        <p>{{ form.confirm.label }}<br>{{ form.confirm(size=32) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
