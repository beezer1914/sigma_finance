services:
  - type: web
    name: sigma-finance
    env: python
    envVars:
      - key: FLASK_APP
        value: sigma_finance.app
    buildCommand: |
      cd react-frontend && npm install && npm run build && cd .. && pip install -r requirements.txt
    releaseCommand: |
      echo "----> running Postgres migrationsâ€¦" &&
      flask db upgrade
    startCommand: gunicorn sigma_finance.app:app
